<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/buttons.css">
    <title>Flying Saucers</title>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    
    <style>
        canvas {
            position: center;
            top: 0px;
            left: 0px;
            border: 1px solid black;
        }
    </style>
    
</head>

<body onload="loadSound();">
    
    <div class="main-container" id="message1" >
        
        
        <div class="main-header-container">

            <div class="statistics">
                <div class="instructions-container">
                    <button class="instructions" id="words">
                        Choose the buttons on the right to PLAY.
                        Use the mouse to CLICK AND SHOOT.
                    </button>
               </div>
                <div class="score-container">
                    <button class="score" id="score"></button>
                </div>
            </div>

            <div class="main-header">
                <div class="title-messages" id="title-messages">

                </div>
            </div>

            <div class="profile-links">
                <div class="playbutton-container">
                    <button class="playGameButton" onClick="this.disabled=true">Play Game</button>
                </div>
                <div class="all-buttons-container">
                    <button class="resetButton buttons" onClick="window.location.reload()">Reset Game</button>
                    <button class="playMediumButton buttons" id="playMediumButton" onClick="this.disabled=true">Medium</button>
                    <button class="playHardButton buttons" id="playHardButton" onClick="this.disabled=true">Hard</button>
                </div>
                <div class="links-container">
                    
                    <a href="https://github.com/dball1126">
                        <div class="git-link"></div>
                    </a>
                    <a href="https://www.linkedin.com/in/daniel-ball-1502b062/">
                        <div class="linkedIn-link"></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="canvas-container" id="canvas-container">
            <div class="left-sidebar-container">
                <div class="left-sidebar" id="left-sidebar">
            
                </div>
            </div>
            <div class="box">
                <div class="canvas-border">
                   
            <canvas id="flyingCanvas" width="900px" height="450px">
                <script type="application/javascript" src="./dist/main.js"></script>
                <script type="application/javascript" src="./dist/sound.js"></script>
                <script type="application/javascript" src="./dist/message.js"></script>
                <script type="application/javascript" src="./dist/util.js"></script>
            </canvas>
            
            </div>
        </div>
            <div class="right-sidebar-container">
                <div class="right-sidebar" id="right-sidebar">
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class="main-footer">
                <div class="footer-messages" id="footer-messages">
                    
                </div>
            </div>
        </div>
        
    </div>

<!-- <button onclick="playSound();" class="playSound">Play Sound</button> -->

</body>
</html>
