<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Flying Discs</title>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <style>
        canvas {
            position: center;
            top: 0px;
            left: 0px;
            
            border: 1px solid black;
        }
    </style>
</head>
<body onload="loadSound();">
    <div class="main-container" >
        
        <div class="main-header-container">
            <div class="main-header">
                <div class="statistics">
    
                </div>
                <div class="title-messages" id="title-messages">
                    
                </div>
                <div class="profile-links">
    
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <div class="left-sidebar-container">
                <div class="left-sidebar" id="left-sidebar">
            
                </div>
            </div>
            <canvas id="flyingCanvas" width="900px" height="450px">
                
            </canvas>
            <script type="application/javascript" src="./dist/main.js">
            </script>
            <div class="right-sidebar-container">
                <div class="right-sidebar" id="right-sidebar">
            
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="main-footer">
                <div class="footer-messages" id="footer-messages">
                    
                </div>
            </div>
        </div>
        
    </div>

<!-- <button onclick="playSound();" class="playSound">Play Sound</button> -->

</body>
</html>
